<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CallArt</title>
    <script
      src="https://kit.fontawesome.com/9c7d743b7c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <span class="logo">CallArt</span>
    </header>
    <main class="main">
      <section class="banner">
        <aside class="banner-text">
          <h1 class="title">
            Precisa se destacar <br />ou de <span class="text-animation"></span
            ><br />para o seu negócio?
          </h1>
          <p class="subtitile">
            Temos a solução! Nós desenvolvemos sites e <br />softwares
            personalizados sob medida para você.
          </p>
          <span class="services-checked">
            <span class="checked-box">
              <i class="fa-solid fa-check icon"></i>
              <span>Lojas virtuais que vendem</span>
            </span>
            <span class="checked-box">
              <i class="fa-solid fa-check icon"></i>
              <span>Painéis de gestão intuitivos</span>
            </span>
            <span class="checked-box">
              <i class="fa-solid fa-check icon"></i>
              <span>Experiências digitais inovadoras</span>
            </span>
            <span class="checked-box">
              <i class="fa-solid fa-check icon"></i>
              <span>Tecnologia que gera resultados</span>
            </span>
          </span>
          <a href="" class="btn">Conheça os nossos serviços</a>
        </aside>
        <aside class="banner-img">
          <span class="img-mask"></span>
        </aside>
      </section>
    </main>
  </body>
</html>
